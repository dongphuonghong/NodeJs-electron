<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="Save game" onclick="savegame()"> 
    <button onclick="loadgame()">Load game</button> 
    <script>
          let electron = require('electron') 
          function savegame(){
                electron.ipcRenderer.send('save_game') 
        } 
        function loadgame(){
            electron.ipcRenderer.send('nhapgame')
                electron.ipcRenderer.on('noidunggame', (e,data)=>{
                data=data.replace(/\n/g,'<br/>')
                      document.write(data); 
            })
    }
    </script>
</body>
</html>
