<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const { ipcRenderer } = require('electron')
        ipcRenderer.on('data', (e, result) => {
            for(hinh of result)
            document.write(`
            <img src='${hinh}' alt='niem tin da mat' width='100px' />
            `)
        })
    </script>
</body>

</html>
