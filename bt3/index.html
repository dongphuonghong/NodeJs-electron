<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <video id="thienthan" autoplay></video> Đã chọn
    <script>
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function (stream) {
                document.getElementById("thienthan").srcObject = stream;
            })
            .catch(function (err) {
                console.log(err);
            });
    </script>
</body>

</html>
